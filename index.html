<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="content">
      <div class="card">
        <div class="image"></div>
        <div class="card-content">
          <span class="tag">Perfume</span>
          <h2 class="my-1">Gabrielle Essence Eau De Parfum</h2>
          <p class="my-1">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices my-1">
            <span>$149.99</span>
            <span>$169.99</span>
          </div>
          <a class="btn btn-primary mt-1">
            <embed src="./images/icon-cart.svg" /><span>Add to Cart</span>
          </a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Alexis-Pannetier">Pannetouch</a>.
    </div>
  </body>
</html>

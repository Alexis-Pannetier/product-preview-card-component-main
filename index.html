<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
          <span class="tag">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <span>$149.99</span>
            <span>$169.99</span>
          </div>
          <a class="btn btn-primary mt-1">
            <img src="./images/icon-cart.svg" /><span>Add to Cart</span>
          </a>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Alexis-Pannetier">Pannetouch</a>.
      </div>
    </footer>
  </body>
</html>
